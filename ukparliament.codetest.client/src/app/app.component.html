
<div class="header">
  <h1 id="tableLabel">UK Parliament - People Manager</h1>
</div>
<div class="body">
  <p *ngIf="!people"><em>Loading... Please refresh once the ASP.NET backend has started.</em></p>

  <div class="people-container">
    <div class="table">
      <table *ngIf="people">
        <thead>
          <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>DOB</th>
            <th>Department</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let person of people" (click)="selectPerson(person)" [class.row-selected]="person === addEditPerson">
            <td>{{ person.id }}</td>
            <td>{{ person.firstName }}</td>
            <td>{{ person.lastName }}</td>
            <td>{{ person.dob }}</td>
            <td>{{ person.departmentId }}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="form-group">
      <label for="firstName">Id: {{ addEditPerson.id }}</label>
      <label for="firstName">First Name:</label>
      <input id="firstName" name="firstName" [(ngModel)]="addEditPerson.firstName" />
      <label for="firstName">Last Name:</label>
      <input id="firstName" name="lastName" [(ngModel)]="addEditPerson.lastName" />
      <label for="firstName">Department Id:</label>
      <input id="firstName" name="departmentId" [(ngModel)]="addEditPerson.departmentId" />
      <button (click)="addPerson()">Add Person</button>
      <button (click)="editPerson()">Edit Person</button>
    </div>


    <div class="flex-container">
      <div class="flex-item">Item 1</div>
      <div class="flex-item">Item 2</div>
      <div class="flex-item">Item 3</div>
    </div>



  </div>
  </div>
