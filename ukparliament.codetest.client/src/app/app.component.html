<h1 id="tableLabel">People Manager</h1>

<p *ngIf="!people"><em>Loading... Please refresh once the ASP.NET backend has started. See <a href="https://aka.ms/jspsintegrationangular">https://aka.ms/jspsintegrationangular</a> for more details.</em></p>


<div class="container">
    <table *ngIf="people">
        <thead>
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Department</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let person of people" (click)="selectPerson(person)" [class.row-selected]="person === addEditPerson">
              <td>{{ person.id }}</td>
              <td>{{ person.firstName }}</td>
              <td>{{ person.lastName }}</td>
              <td>{{ person.departmentId }}</td>
            </tr>
        </tbody>
    </table>
    
    
    <div class="form-group">
        <label for="firstName">Id: {{ addEditPerson.id }}</label>
        <label for="firstName">First Name:</label>
        <input id="firstName" name="firstName" [(ngModel)]="addEditPerson.firstName" /> 
        <label for="firstName">Last Name:</label>
        <input id="firstName" name="lastName" [(ngModel)]="addEditPerson.lastName" /> 
        <label for="firstName">Department Id:</label>
        <input id="firstName" name="departmentId" [(ngModel)]="addEditPerson.departmentId" /> 
        <button (click)="addPerson()">Add Person</button> 
        <button (click)="editPerson()">Edit Person</button>
    </div>
    
    
</div>
