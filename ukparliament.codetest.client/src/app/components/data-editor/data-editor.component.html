<div class="needs-validation" novalidate="">
  <div class="row g-3">
    <div class="col-sm-6">
      <label for="firstName" class="form-label">First name:</label>
      <input type="text" class="form-control" id="firstName" placeholder="" value="" required="" [(ngModel)]="addEditPerson.firstName">
      <div class="invalid-feedback">
        Valid first name is required.
      </div>
    </div>
    <div class="col-sm-6">
      <label for="lastName" class="form-label">Last name:</label>
      <input type="text" class="form-control" id="lastName" placeholder="" value="" required="" [(ngModel)]="addEditPerson.lastName">
      <div class="invalid-feedback">
        Valid last name is required.
      </div>
    </div>
    <div class="col-12">
      <label for="dob" class="form-label">Date of Birth: <span><b>{{ addEditPerson.dob }}</b></span></label>
      <input type="date" class="form-control" id="dob" [(ngModel)]="addEditPerson.dob">
      <div class="invalid-feedback">
        Please enter a valid Date of Birth.
      </div>
    </div>
    <div class="col-md-5">
      <label for="department" class="form-label">Department</label>
      <select class="form-select" id="department" required="" (change)="onSelectionChange($event)" [(ngModel)]="addEditPerson.departmentId">
        <option *ngFor="let department of departments" [value]="department.id">{{ department.name }}</option>
      </select>
      <div class="invalid-feedback">
        Please select a valid country.
      </div>
    </div>
    <hr class="my-4">
    <div>
      @if(addEditPerson.id !== 0) {
      <button class="w-100 btn btn-success btn-lg" (click)="editPerson()">Save Person</button>
      <hr class="my-4">
      <button class="w-100 btn btn-info btn-lg" (click)="clearPerson()">Create New Person</button>
      } @else {
      <button class="w-100 btn btn-primary btn-lg" (click)="addPerson()">Save New Person</button>
      }
    </div>
  </div>
</div>
