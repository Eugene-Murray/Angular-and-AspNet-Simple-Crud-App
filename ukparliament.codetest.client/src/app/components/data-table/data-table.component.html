<table *ngIf="peopleList" class="table-secondary">
  <thead>
    <tr>
      <th>Id</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>DOB</th>
      <th>Department</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let person of peopleList" (click)="selectPerson(person)" [class.row-selected]="person === selectedPerson">
      <td>{{ person.id }}</td>
      <td>{{ person.firstName }}</td>
      <td>{{ person.lastName }}</td>
      <td>{{ person.dob }}</td>
      <td>{{ person.departmentName }}</td>
      <td><button type="button" class="btn btn-warning" (click)="onDelete(person.id)">Delete</button></td>
    </tr>
  </tbody>
</table>
